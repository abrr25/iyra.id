<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produk - Iyra.id</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Custom styles untuk melengkapi Tailwind */
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f7fafc;
      }
      .logo span {
        color: #f59e0b; /* Warna kuning-oranye */
      }
      /* Animasi fade-in sederhana */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Menerapkan animasi pada setiap kartu dengan sedikit penundaan */
      .product-card {
        opacity: 0; /* Mulai dengan transparan untuk animasi */
        animation: fadeIn 0.8s ease-out forwards;
      }
      .product-card:nth-child(1) {
        animation-delay: 0.1s;
      }
      .product-card:nth-child(2) {
        animation-delay: 0.2s;
      }
      .product-card:nth-child(3) {
        animation-delay: 0.3s;
      }
      .product-card:nth-child(4) {
        animation-delay: 0.4s;
      }
      .product-card:nth-child(5) {
        animation-delay: 0.5s;
      }
      .product-card:nth-child(6) {
        animation-delay: 0.6s;
      }
      .product-card:nth-child(7) {
        animation-delay: 0.7s;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-10">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <div class="logo text-2xl font-bold text-gray-800">
          Iyra.<span>id</span>
        </div>
        <nav>
          <ul class="flex space-x-6">
            <li>
              <a
                href="index.html"
                class="text-gray-600 hover:text-amber-500 transition duration-300"
                >Beranda</a
              >
            </li>
            <li>
              <a
                href="produk.html"
                class="text-amber-500 font-semibold border-b-2 border-amber-500 pb-1"
                >Produk</a
              >
            </li>
            <li>
              <a
                href="Bio_brand.html"
                class="text-gray-600 hover:text-amber-500 transition duration-300"
                >Tentang Kami</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="py-12">
      <div class="container mx-auto px-6">
        <h2 class="text-4xl font-bold text-center text-gray-800 mb-10">
          Pilihan Menu Kami
        </h2>

        <!-- Grid Produk -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <a
            href="tela_tela.html"
            class="product-card block bg-white rounded-xl overflow-hidden shadow-md hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 ease-in-out"
          >
            <img
              src="fotoproduk/tela-tela.cover.jpg"
              alt="Produk Tela-tela"
              class="w-full h-56 object-cover"
            />
            <div class="p-6 text-center">
              <h3 class="text-xl font-bold">Tela-tela</h3>
            </div>
          </a>

          <a
            href="bakso_mie.html"
            class="product-card block bg-white rounded-xl overflow-hidden shadow-md hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 ease-in-out"
          >
            <img
              src="fotoproduk/bakso_jebew.jpg"
              alt="Produk Bakso & Mie Jebew"
              class="w-full h-56 object-cover"
            />
            <div class="p-6 text-center">
              <h3 class="text-xl font-bold">Bakso & Mie Jebew</h3>
            </div>
          </a>

          <a
            href="mie_jebew.html"
            class="product-card block bg-white rounded-xl overflow-hidden shadow-md hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 ease-in-out"
          >
            <img
              src="fotoproduk/mie_jebew.jpg"
              alt="Produk Mie Jebew"
              class="w-full h-56 object-cover"
            />
            <div class="p-6 text-center">
              <h3 class="text-xl font-bold">Mie Jebew</h3>
            </div>
          </a>

          <a
            href="cireng_isi.html"
            class="product-card block bg-white rounded-xl overflow-hidden shadow-md hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 ease-in-out"
          >
            <img
              src="fotoproduk/cireng_cover.jpg"
              alt="Produk Cireng Isi"
              class="w-full h-56 object-cover"
            />
            <div class="p-6 text-center">
              <h3 class="text-xl font-bold">Cireng Isi</h3>
            </div>
          </a>

          <a
            href="pisang_nugget.html"
            class="product-card block bg-white rounded-xl overflow-hidden shadow-md hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 ease-in-out"
          >
            <img
              src="fotoproduk/psngngt_cover.jpg"
              alt="Produk Pisang Nugget"
              class="w-full h-56 object-cover"
            />
            <div class="p-6 text-center">
              <h3 class="text-xl font-bold">Pisang Nugget</h3>
            </div>
          </a>

          <a
            href="pisang_peppe.html"
            class="product-card block bg-white rounded-xl overflow-hidden shadow-md hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 ease-in-out"
          >
            <img
              src="fotoproduk/pisang_peppe.jpg"
              alt="Produk Pisang Peppe"
              class="w-full h-56 object-cover"
            />
            <div class="p-6 text-center">
              <h3 class="text-xl font-bold">Pisang Peppe</h3>
            </div>
          </a>

          <a
            href="dagtus.html"
            class="product-card block bg-white rounded-xl overflow-hidden shadow-md hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 ease-in-out"
          >
            <img
              src="fotoproduk/dagtus.jpg"
              alt="Produk Dagtus"
              class="w-full h-56 object-cover"
            />
            <div class="p-6 text-center">
              <h3 class="text-xl font-bold">Dagtus</h3>
            </div>
          </a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6 mt-12">
      <p>&copy; 2025 Iyra.id. Hak Cipta Dilindungi.</p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela-tela - Iyra.id</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Custom styles untuk melengkapi Tailwind */
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f7fafc;
      }
      .logo span {
        color: #f59e0b; /* Warna kuning-oranye */
      }
      /* Animasi fade-in sederhana */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }
      /* Menerapkan animasi pada setiap kartu dengan sedikit penundaan */
      .variant-card {
        opacity: 0; /* Mulai dengan transparan untuk animasi */
      }
      .variant-card:nth-child(1) {
        animation-delay: 0.2s;
      }
      .variant-card:nth-child(2) {
        animation-delay: 0.4s;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-10">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <div class="logo text-2xl font-bold text-gray-800">
          Iyra.<span>id</span>
        </div>
        <nav>
          <ul class="flex space-x-6">
            <li>
              <a
                href="index.html"
                class="text-gray-600 hover:text-amber-500 transition duration-300"
                >Beranda</a
              >
            </li>
            <li>
              <a
                href="produk.html"
                class="text-amber-500 font-semibold border-b-2 border-amber-500 pb-1"
                >Produk</a
              >
            </li>
            <li>
              <a
                href="Bio_brand.html"
                class="text-gray-600 hover:text-amber-500 transition duration-300"
                >Tentang Kami</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="py-12">
      <div class="container mx-auto px-6">
        <section class="bg-white rounded-2xl shadow-lg p-6 md:p-10">
          <a
            href="produk.html"
            class="inline-block mb-8 text-amber-600 hover:text-amber-700 transition duration-300"
            >‚Üê Kembali ke Produk</a
          >

          <h2 class="text-4xl font-bold text-center text-gray-800 mb-10">
            Varian Tela-tela
          </h2>

          <!-- Daftar Varian Produk -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            <!-- Kartu Varian 1 -->
            <div
              class="variant-card fade-in bg-white rounded-xl overflow-hidden shadow-md hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 ease-in-out"
            >
              <img
                src="fotoproduk/tela-tela.cover.jpg"
                alt="Tela-tela Medium"
                class="w-full h-56 object-cover"
              />
              <div class="p-6">
                <h3 class="text-xl font-bold mb-2 capitalize">
                  medium (balado/jagung Bakar)
                </h3>
                <p class="text-lg font-semibold text-amber-600">Rp 10.000</p>
              </div>
            </div>

            <!-- Kartu Varian 2 -->
            <div
              class="variant-card fade-in bg-white rounded-xl overflow-hidden shadow-md hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 ease-in-out"
            >
              <img
                src="fotoproduk/jagungbakar.jpg"
                alt="Tela-tela Small"
                class="w-full h-56 object-cover"
              />
              <div class="p-6">
                <h3 class="text-xl font-bold mb-2 capitalize">
                  small (balado/jagung Bakar)
                </h3>
                <p class="text-lg font-semibold text-amber-600">Rp 7.000</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6 mt-12">
      <p>&copy; 2025 Iyra.id. Hak Cipta Dilindungi.</p>
    </footer>
  </body>
</html>

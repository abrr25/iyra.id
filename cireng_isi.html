<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cireng Isi - Iyra.id</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">Iyra.<span>id</span></div>
      <nav>
        <ul>
          <li><a href="index.html">Beranda</a></li>
          <li><a href="produk.html">Produk</a></li>
          <li><a href="Bio_brand.html">Tentang Kami</a></li>
        </ul>
      </nav>
    </header>

    <main class="main-gradient">
      <section class="content-block">
        <a href="produk.html" class="back-button">‚Üê Kembali ke Produk</a>

        <h2>Cireng isi</h2>
        <div class="variant-list fade-in">
          <div class="variant-card">
            <img src="fotoproduk/cireng_keju.jpg" alt="Cireng Isi Rasa Keju" />
            <div class="variant-info">
              <h3>goreng (ayam / keju)</h3>
              <p class="variant-price">Rp 12.000 (isi 7)</p>
            </div>
          </div>
          <div class="variant-card">
            <img
              src="fotoproduk/cireng_keju_pedas.jpg"
              alt="Cireng Isi Rasa Keju Pedas"
            />
            <div class="variant-info">
              <h3>chili oil(ayam / keju)</h3>
              <p class="variant-price">Rp 16.000 (isi 7)</p>
            </div>
          </div>
          <div class="variant-card">
            <img src="fotoproduk/cireng_frozen.jpg" alt="Cireng frozen" />
            <div class="variant-info">
              <h3>Cireng frozen (ayam / keju )</h3>
              <p class="variant-price">Rp 10.000(isi 7)</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Iyra.id. Hak Cipta Dilindungi.</p>
    </footer>

    <script src="script.js"></script>
